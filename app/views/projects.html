<h1>Projects</h1>

<table class="table table-hover">
	<thead>
		<tr>
			<th>Project Name</th>
			<th>Description</th>
			<th>Available On Git</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in projects" ng-click="goToProject($index)">
			<td>{{item.title}}</td>
			<td>{{item.description}}</td>
			<td>{{item.git}}</td>
		</tr>
	<tbody>
</table>
